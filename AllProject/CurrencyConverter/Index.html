<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyConverter</title>
    <link rel="stylesheet" href="Currency.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            CurrencyConverter
        </header>
    <form action="#">
        <div class="amount">
            <p>Enter Amount</p>
            <input type="text" value="1">
        </div>
        <div class="drop-list">
            <div class="from">
                <p>from</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="flag">
                   <select>
                              </select> 
                </div>
            </div>
            <div class="icon">
                <i class="fas fa-exchange-alt"></i>
            </div>
            <div class="to">
                <p>To</p>
                <div class="select-box">
                    <img src="https://flagsapi.com/IN/flat/64.png" alt="flag">
                   <select>
                
                </select> 
                </div>
            </div>
        </div>
        <br>
        <div class="exchange-rate">Getting Exchange Rate...</div><br>
        <button onclick="getExchangeRate()">Get Exchange Rate</button>
    </form> 
</div>

    
    <script src="country-list.js"></script>
    <script src="Script.js"></script>
</body>
</html>
